<script>
  const getElemById = (elem) => {
    if (!elem || typeof elem !== "string") {
      //edge cases
      throw new TypeError("Failed");
    }

    const searchNode = (node) => {
      //getElementByclassName
      //   if (node.className === elem) {
      //     return node;
      //   }
      if (node.id === elem) {
        return node;
      }
      for (let item of node.childNodes) {
        const result = searchNode(item);
        if (result) {
          return result;
        }
      }
    };

    return searchNode(document.body) || "ID Not Found";
  };
  console.log(getElemById("first"));
  console.log(getElemById("third"));
</script>
