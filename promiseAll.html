    let a = true;

  const q = new Promise((resolve, reject) => {
    resolve("yes Iam 2 resolve");
    reject("i am rejected");
  });

  p.then((d1) => {
    q.then((d2) => console.log(d1 + d2));
  }).catch((err) => console.log(err));

  const as = async () => {
    let a = await p;
    let b = await q;
    // console.log(b, "async await ");
  };
  console.log(as());
</script>
