<script>
  let minutes = 0;
  let seconds = 0;
  let timer;
  let minutesElem = document.getElementById("minutes");

  const diplaySpan = () => {
    const min = Math.floor(minutes);
    const sec = seconds;
    minutesElem.textContent = `${min}min ${sec}sec`;
  };

  const play = () => {
    clearInterval(timer);
    timer = setInterval(() => {
      seconds++;
      if (seconds >= 60) {
        minutes += Math.floor(seconds / 60);
        seconds %= 60;
      }
      diplaySpan();
    }, 100);
  };

  const pause = () => {
    clearInterval(timer);
  };

  const clearTimer = () => {
    clearInterval(timer);
    minutes = 0;
    seconds = 0;
    diplaySpan();
  };
</script>
