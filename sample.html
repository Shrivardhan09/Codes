<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .multiline {
      white-space: pre-line;
    }
  </style>

  <body>
    <div class="multiline">
      This text will be on separate lines
      <p class="p">
        helo
        <button class="button">hello</button>
      </p>
    </div>
  </body>
</html>
<script>
  let mul = document.querySelector(".multiline");
  let pT = document.querySelector(".p");
  let button = document.querySelector(".button");

  mul.addEventListener(
    "click",
    () => {
      alert("mul");
    },
    true
  );

  pT.addEventListener(
    "click",
    () => {
      // e.stopPropagation();
      alert("para");
    },
    true
  );

  button.addEventListener(
    "click",
    (e) => {
      alert("button");
    },
    true
  );
</script>
