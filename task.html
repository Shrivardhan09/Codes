<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #root {
        width: 100%;
        gap: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        position: relative;
      }
      .childs {
        background-color: red;
      }
      .span {
        grid-column: 1 / span 2;
      }
      .elevate {
        width: 32.3%;
        position: absolute;
        bottom: 0px;
        right: 0px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="childs span">1</div>
      <div class="childs">2</div>
      <div class="childs">3</div>
      <div class="childs elevate">4</div>
      <div class="childs">5</div>
      <div class="childs">6</div>
      <div class="childs">7</div>
      <div class="childs">8</div>
      <div class="childs">9</div>
      <div class="childs span">10</div>
    </div>
  </body>
</html>
