<script>
  // in spread opertor it makes only first level copy not nested copy... soo the entire thing is called as shallow copy
  const profile = {
    name: "Ankit",
    city: "Morena",
    details: {
      pincode: 476001,
      isActive: true,
    },
  };

  const profileCopy = { ...profile };

  profileCopy.name = "Priyansh";
  profileCopy.details.pincode = 99999;

  console.log(profile, profileCopy);
</script>
