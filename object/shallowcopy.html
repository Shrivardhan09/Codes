<script>
  const a = {
    name: "Rahul",
    city: "Pune",
  };

  const b = a;
  const c = Object.assign({}, b); // works same as spread operator

  b.city = "Mumbai";

  console.log("a", a);
  console.log("b", b);
  console.log("c", c);
